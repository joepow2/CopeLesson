					<h2>章節內容</h2>
					請寫以下資訊。
					<form id="form">
						<div class="success_wrapper">
							<div class="success-message">上傳成功</div>
						</div>

						<label class="text">
						請輸入章節名稱: <br>
							<input type="text" placeholder="章節名稱：" data-constraints="@Required @Length(min=1,max=20)" />
							<span class="empty-message">*此欄位不可為空</span>
							<span class="error-message">*This is not a valid name.</span>
						</label>

						<label class="">
						請上傳封面照片: <br>
							<input type="file" accept="image/*" />
							<span class="empty-message">*此欄位不可為空</span>
							<span class="error-message">*This is not a valid image.</span>
						</label>

						<label class="">
						請上傳章節影片: <br>
							<input type="file" accept="video/*"/>
							<span class="empty-message">*此欄位不可為空</span>
							<span class="error-message">*This is not a valid video.</span>
						</label>


						<label class="message">
						<br><br>請輸入章節大綱: <br>
							<textarea placeholder="章節大綱：" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
							<span class="empty-message">*此欄位不可為空</span>
							<span class="error-message">*The message is too short.</span>
						</label>

						<div>
							<div class="clear"></div>
							<div class="btns">
								<a href="#" data-type="reset" class="btn">清除</a>
								<a href="#" data-type="submit" class="btn">送出</a>
							</div>
						</div>

					</form>
